<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>ユーザ登録</h2>
  <form th:action="@{/exam04/register}" method="post" th:object="${userForm}">
    <div th:errors="*{name}" style="color: red;"></div>
    名前：
    <input type="text" name="name" th:field="*{name}"><br>

    <div th:errors="*{age}" style="color: red;"></div>
    年齢：
    <input type="text" name="age" th:field="*{age}"><br>

    <div th:errors="*{comment}" style="color: red;"></div>
    コメント：<br>  
    <textarea name="comment" cols="40" rows="10" th:field="*{comment}"></textarea><br>
    <button>登録</button>
  </form>
</body>
</html>
